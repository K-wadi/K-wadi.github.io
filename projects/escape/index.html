<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Escape Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Game Header -->
        <div class="game-header">
            <div class="timer-container">
                <i class="bi bi-clock"></i>
                <span id="timer">30:00</span>
            </div>
            <div class="hints-container">
                <i class="bi bi-lightbulb"></i>
                <span id="hints-count">3</span>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-container">
            <!-- Room View -->
            <div class="room-view">
                <div class="room-image">
                    <img src="img/room1.jpg" alt="Escape Room" id="room-image">
                </div>
            </div>

            <!-- Inventory -->
            <div class="inventory-container">
                <h3>Inventory</h3>
                <div class="inventory-grid" id="inventory">
                    <!-- Inventory items will be added here -->
                </div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button class="btn btn-primary" id="look-around">
                    <i class="bi bi-eye"></i> Look Around
                </button>
                <button class="btn btn-secondary" id="use-item">
                    <i class="bi bi-hand-index"></i> Use Item
                </button>
                <button class="btn btn-info" id="get-hint">
                    <i class="bi bi-lightbulb"></i> Get Hint
                </button>
            </div>

            <!-- Game Log -->
            <div class="game-log">
                <h3>Game Log</h3>
                <div class="log-content" id="game-log">
                    <!-- Game messages will be added here -->
                </div>
            </div>
        </div>

        <!-- Puzzle Modal -->
        <div class="modal fade" id="puzzleModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Puzzle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="puzzle-content">
                            <!-- Puzzle content will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal fade" id="successModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Congratulations!</h5>
                    </div>
                    <div class="modal-body">
                        <p>You've successfully escaped the room!</p>
                        <p>Time taken: <span id="escape-time"></span></p>
                        <p>Hints used: <span id="hints-used"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="restartGame()">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
