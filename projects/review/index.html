<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Review Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Experience Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#reviews">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#add-review">Add Review</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero py-5">
        <div class="container text-center text-white">
            <h1 class="display-4">Share Your Experience</h1>
            <p class="lead">Read and share experiences with our community</p>
        </div>
    </header>

    <section id="reviews" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Recent Reviews</h2>
            <div class="row mb-4">
                <div class="col-md-4">
                    <select id="category-filter" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="rating-filter" class="form-select">
                        <option value="">All Ratings</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>
            </div>
            <div id="reviews-container" class="row g-4">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
    </section>

    <section id="add-review" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Add Your Review</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="review-form" class="card p-4">
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="review-category" required>
                                <option value="">Select a category</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="review-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Experience</label>
                            <textarea class="form-control" id="review-content" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <div class="rating">
                                <i class="star" data-rating="1">★</i>
                                <i class="star" data-rating="2">★</i>
                                <i class="star" data-rating="3">★</i>
                                <i class="star" data-rating="4">★</i>
                                <i class="star" data-rating="5">★</i>
                            </div>
                            <input type="hidden" id="review-rating" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast for success message -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="success-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your review has been added successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/review-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
