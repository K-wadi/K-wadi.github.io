<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
                <button id="search-btn" class="btn btn-primary">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
            <div class="location-buttons">
                <button id="current-location" class="btn btn-outline-primary">
                    <i class="bi bi-geo-alt"></i> Use My Location
                </button>
            </div>
        </div>

        <!-- Current Weather -->
        <div class="weather-card current-weather">
            <div class="weather-header">
                <h2 id="city-name">Weather App</h2>
                <p id="date" class="text-muted"></p>
            </div>
            <div class="weather-content">
                <div class="weather-icon">
                    <img id="weather-icon" src="img/weather-icons/01d.png" alt="Weather Icon">
                </div>
                <div class="weather-info">
                    <h1 id="temperature">--°C</h1>
                    <p id="weather-description">Search for a city to get started</p>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <i class="bi bi-wind"></i>
                    <span id="wind-speed">-- km/h</span>
                </div>
                <div class="detail-item">
                    <i class="bi bi-droplet"></i>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <i class="bi bi-thermometer-half"></i>
                    <span id="feels-like">--°C</span>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div class="forecast-section">
            <h3>5-Day Forecast</h3>
            <div class="forecast-container" id="forecast">
                <!-- Forecast items will be added here -->
            </div>
        </div>

        <!-- Error Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p id="error-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
