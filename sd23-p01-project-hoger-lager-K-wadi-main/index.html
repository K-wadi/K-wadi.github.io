<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Higher Lower</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="text-center">
        <h1>Higher Lower</h1>
      </header>

      <main>
        <div class="headings">
          <div>&nbsp;</div>

          <div class="text-center">
            <h3>Computer</h3>
          </div>

          <div>&nbsp;</div>

          <div class="text-center">
            <h3>Player</h3>
          </div>

          <div>&nbsp;</div>
        </div>

        <div>
          <div style="text-align: center; font-weight: bold; font-size: 1.3rem">
            Turn: <span class="turn">Computer</span>
          </div>
        </div>

        <div class="credits">
          <div>&nbsp;</div>

          <div class="text-center">
            <h4>Credits: <span class="computer-credits">0</span></h4>
          </div>

          <div>&nbsp;</div>

          <div class="text-center">
            <h4>Credits: <span class="player-credits">0</span></h4>
          </div>

          <div>&nbsp;</div>
        </div>

        <div class="dices">
          <div>&nbsp;</div>

          <div class="dices-computer-player">
            <div class="dice text-center computer-dice computerDice">
              &#9856;
            </div>
          </div>

          <div>&nbsp;</div>

          <div class="dices-player">
            <div class="dice text-center player-dice playerDice">
              &#9858;
            </div>
          </div>

          <div>&nbsp;</div>
        </div>

        <div class="message text-center">
          <div>&nbsp;</div>

          <div class="message-box">
            <p>Press Go to start the game</p>
          </div>

          <div>&nbsp;</div>
        </div>

        <div class="controls">
          <div>&nbsp;</div>

          <div class="text-center player-dice-button-container">
            <button class="dice-button">Roll dice</button>
          </div>

          <div class="text-center higher-button-container">
            <button class="higher-button">&#8593; Higher</button>
          </div>

          <div class="text-center lower-button-container">
            <button class="lower-button">&#8595; Lower</button>
          </div>

          <div class="text-center go-button-container">
            <button class="go-button">GO</button>
          </div>

          <div>&nbsp;</div>
        </div>
      </main>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
