<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Khaled's - Protfolio</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container portfolio-header text-center">
        <h1>Khaled's Portfolio</h1>
      </div>
    
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <div class="card card-custom">
              <img src="/img/Profile.png" class="card-img-top image-profile" alt="Profile">
              <div class="card-body">
                <h5 class="card-title">Khaled</h5>
                <p class="card-text">Welcome to my protfolio</p>
                <i class="btn btn primary bi bi-three-dots">More details</i>
              </div>
            </div>
          </div>
    
          <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <img src="/img/khaled foto.jpeg" class="img-fluid image-personal" alt="Khaled">
          </div>
        </div>
    
        <div class="row">
          <div class="col text-center footer-buttons">
            <i class="btn btn-outline-primary bi bi-file-person">About me</i>
            <i class="btn btn-outline-primary bi bi-cast">Projects</i>
            <i class="btn btn-outline-primary bi bi-person-lines-fill">Contact</i>
          </div>
        </div>
      </div>
    
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
